<!doctype html>
<head>
  <meta charset="utf-8">
  <title> LispJS </title>
  <link rel="stylesheet" href="styles.css">
  <!-- endbuild -->
  <script type="text/javascript" src="/disi.js"></script>
  <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
</head>

<body>
  <div class="main-container gol-container">
    <h1> Game of Life </h1>
    <div class="controls">
      <button class="button-play"> Play </button>
      <button class="button-pause"> Pause </button>
      <button class="button-next"> Next </button>
      <button class="button-reset"> Reset </button>
      Sleep <input type="text" class="input-speed" value="200" placeholder="Sleep"/>
    </div>
    <canvas id="canvas" width="500" height="500"></canvas>
  </div>
  <script type="text/javascript" src="gol.js"></script>
</body>
</html>
