<!doctype html>
<head>
  <meta charset="utf-8">
  <title> LispJS </title>
  <link rel="stylesheet" href="styles.css">
  <!-- endbuild -->
  <script type="text/javascript" src="/jlisp.js"></script>
  <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
</head>

<body>
  <div class="main-container">
    <div class="playground-container">
      <div class="top-container">
        <textarea class="textarea input-textarea"></textarea>

        </div>
      </div>
      <div class="bottom-container">
        <textarea class="textarea output-textarea" readonly></textarea>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="web.js"></script>
</body>
</html>
